Type: Component
Name: domain
Provider:
  - Alibaba
Version: 0.0.8
Description: 获取 domain
HomePage: https://github.com/Serverless-Devs
Tags: #标签详情
  - Alibaba cdn fc oss
Category: 基础云服务
Commands:
  get: 获取 domain
Service:
  Others:
    Runtime: Node.JS
    Authorities:
      - 获取 domain
Properties:
  type:
    Description: 需要绑定的产品，目前仅支持 fc/oss
    Required: true
    Type: string
  region:
    Description: 地域
    Required: true
    Type:
      - Enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
  user:
    Description: 阿里云 uid【type 为 fc 时必填】
    Required: false
    Type: number
  service:
    Description: fc 服务名称【type 为 fc 时必填】
    Required: false
    Type: string
  function:
    Description: fc 函数名称【type 为 fc 时必填】
    Required: false
    Type: string
  bucket:
    Description: oss 存储桶名称【type 为 oss 时必填】
    Required: false
    Type: string
