Type: Component
Name: fc-logs-alibaba-component
Provider:
  - Alibaba
Version: 0.1.1
Description: logs 功能
HomePage: https://github.com/Serverless-Devs
Tags: #标签详情
  - Alibaba fc
Category: 基础云服务
Commands:
  logs: 查看日志
  create: 创建日志项目/仓库
  remove: 删除日志项目
Service:
  日志服务:
    Runtime: Node.JS
    Authorities:
      - 创建日志项目/仓库
      - 删除日志项目
Properties:
  region:
    Description: 地域
    Required: true
    Type:
      - Enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
  logstore:
    Description: 日志项目
    Required: true
    Type: String
  project:
    Description: 日志仓库
    Required: true
    Type: String
  description:
    Description: 日志项目描述
    Required: false
    Type: String
