Type: Component
Name: web-express
Provider:
  - Alibaba
Version: 0.0.2
Description: express组件
HomePage: https://github.com/Serverless-Devs
Tags: #标签详情
  - Alibaba
Category: 基础云服务
Commands:
  deploy: 部署能力
  remove: 删除能力
Service:
  Others:
    Runtime: Node.JS
    Authorities:
      - 阿里云账号管理员权限
Properties:
  region:
    Required: true
    Description: '地区'
    Type:
      - String
  service:
    name:
      Required: true
      Description: '服务名称'
      Type:
        - String
    description:
      Required: false
      Description: ''
      Type:
        - String
    logConfig:
      Required: false
      Description: '日志配置'
      Default: false
      Type:
        - Boolean
  function:
    name:
      Required: true
      Description: '函数名称'
      Type:
        - String
    code:
      Required: true
      Description: '代码包配置'
      Type:
        - Struct:
          src:
            Required: true
            Description: '代码包本地路径'
            Type:
              - String
          excludes:
            Required: false
            Description: '代码包本地路径不包含部分，写法参考 .gitignore'
            Type:
              - List<String>
    command:
      Required: true
      Description: '启动命令'
      Type:
        - String
    caPort:
      Required: false
      Description: '监听端口'
      Default: 9000
      Type:
        - Number
    environmentVariables:
      Required: false
      Description: '环境变量配置'
      Type:
        - Any
  trigger:
    Required: false
    Description: '触发器配置'
    Default: '{name: "httpTrigger", authType: "anonymous", methods: ["GET", "POST", "PUT"]}'
    Type:
      - Struct:
        name:
          Required: false
          Description: '函数名称'
          Default: httpTrigger
          Type:
            - String
        authType:
          Required: true
          Description: '授权类型'
          Type:
            - Enum:
              - anonymous
              - function
        methods:
          Required: true
          Description: '请求方法'
          Type:
            - List<String>
  domain:
    Required: false
    Description: '域名配置'
    Default: 'auto'
    Type:
      - String